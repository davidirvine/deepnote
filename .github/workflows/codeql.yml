name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Analyze C++
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Initialize CodeQL for C++
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Override default queries to include security-and-quality
        queries: security-and-quality
        
    # Install dependencies needed for C++ compilation
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    # Build the C++ project for CodeQL analysis
    - name: Build project
      run: |
        cd test
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make

    # Perform CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        
    # Upload SARIF results (optional, for advanced workflows)
    - name: Upload SARIF file
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ../results/cpp.sarif
      continue-on-error: true
